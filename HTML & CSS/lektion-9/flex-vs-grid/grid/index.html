<!DOCTYPE html>
<html lang="sv-SE">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website Example</title>

    <script src="https://kit.fontawesome.com/dac173a22a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="custom.css">
    
    <style>
        .container {
            display:grid;
            height: 100vh;
        }
        .images {
            width: 100%;
            margin: auto;
            display:grid;
            grid-template-columns: repeat(3, 1fr);    
        }

        img {
            border:1px solid black;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="images">
            <img src="../images/img.jpg" alt="img 1">
            <img src="../images/img.jpg" alt="img 2">
            <img src="../images/img.jpg" alt="img 3">
        </div>
    </div>
</body>
</html>
