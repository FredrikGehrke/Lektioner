<!DOCTYPE html>
<html lang="sv-SE">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website Example</title>

    <script src="https://kit.fontawesome.com/dac173a22a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="custom.css">

</head>
<body>
    <div class="navbar bg-purple">

    </div>

    <div class="container mt-2">
        
        <form class="regForm">
            <div class="form-group">
                <label for="firstname">Förnamn</label>
                <input class="form-control" type="text" id="firstname" name="firstname" placeholder="Ange ditt förnamn">
            </div>
            <div class="form-group">
                <label for="lastname">Efternamn</label>
                <input class="form-control" type="text" id="lastname" name="lastname" placeholder="Ange ditt efternamn">
            </div>
            <div class="form-group">
                <label for="age">Ålder</label>

                <select name="age" id="age" class="form-control custom-select">
                    <option disabled selected hidden>Välj din ålder</option>
                    <option value="-18">under 18 år</option>
                    <option value="+18">över 18 år</option>
                </select>
            </div>

            <div class="form-group">
                <label for="kön">Kön</label>
                <div class="genders">
                    <div class="form-radio">
                        <input type="radio" name="gender" id="male"> 
                        <label for="male">Man</label>
                    </div>
    
                    <div class="form-radio">
                        <input type="radio" name="gender" id="female"> 
                        <label for="female">Kvinna</label>
                    </div>
                    
                    <div class="form-radio">
                        <input type="radio" name="gender" id="other">
                        <label for="other">Hen</label>
                    </div>
                </div>
            </div>







            <button type="submit" class="btn btn-purple">Registrera</button>
        </form>
        <div style="height:1400px"></div>

    </div>
</body>
</html>
