<!DOCTYPE html>
<html lang="sv-SE">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website Example</title>

    <script src="https://kit.fontawesome.com/dac173a22a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="custom.css">

</head>
<body>
    <div class="container mt-3">
        
        


        <form id="loginForm" method="GET" action="viewform.html">

            <input type="hidden" id="userId" name="userId" value="1001">
            
            <input type="text" id="firstName" name="firstName" placeholder="FÃ¶rnamn">
            <input type="text" id="lastName" name="lastName" placeholder="Efternamn">
            <input type="number" name="age" id="age" min="18" max="120">
            <input type="email" name="email" id="email" placeholder="email">
            <input type="tel" name="tel" id="tel" pattern="[0-9]{2,3}-[0-9]{3}[0-9]{2}[0-9]{2}">

            <input type="url" name="url" id="url">
            <input type="date" name="date" id="date">
            <input type="search" name="search" id="search">

            <select name="select" id="select" size="3" multiple>
                <option value="1">texten 1</option>
                <option label="texten 2" value="2"></option>
                <option label="texten 3" value="3" selected></option>
            </select>
            
            <textarea name="textarea" id="testarea"  cols="19" rows="2"></textarea>

            <input type="checkbox" name="checkbox1" id="checkbox1" checked>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <br>

            <input type="radio" name="gender" id="Man" > Man
            <input type="radio" name="gender" id="Kvinna" > Kvinna
            <input type="radio" name="gender" id="Hen" > Hen

            <input type="radio" name="ad" id="Hasse"> Hasse

            <br>

            <!-- <input type="submit"> -->
            <button type="submit">Submit</button>

        </form>



















    </div>
</body>
</html>
