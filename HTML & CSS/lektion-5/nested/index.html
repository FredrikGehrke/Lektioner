<!DOCTYPE html>
<html lang="sv-SE">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS-GRID Example</title>

    <link rel="stylesheet" href="custom.css">

</head>
<body>
    <div class="container">
        <div id="item-1" class="item">ITEM 1</div>

        <div id="item-2" class="item nested">
            <div id="nested-item-1">NESTED 1</div>
            <div id="nested-item-2">NESTED 2</div>
            <div id="nested-item-3">NESTED 3</div>
            <div id="nested-item-4">NESTED 4</div>
            <div id="nested-item-5">NESTED 5</div>
            <div id="nested-item-6">NESTED 6</div>
            <div id="nested-item-7">NESTED 7</div>
            <div id="nested-item-8">NESTED 8</div>
            <div id="nested-item-9">NESTED 9</div>
        </div>           
    </div>
</body>
</html>
